<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books</title>
</head>
<body>
<div th:each="book:${books}">
	<a th:href="@{books/{id}(id=${book.getId()})}"
	   th:text="${book.getName() + ', '+book.getAuthor() + ', ' + book.getYearOfProduction()}">user</a>
</div>
</br>
<a href="/books/new">Create new book</a>
<p>
<a href="/books/search">Search a book</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
	<label for="name">Edit name</label>
	<input type="text" th:field="*{name}" id="name"/>
	<label for="author">Edit author</label>
	<input type="text" th:field="*{author}" id="author"/>
	<label for="date">Edit date</label>
	<input type="text" th:field="*{date}" id="date">
</br>
<input type="submit" value="Update book"/> 
</form>
</body>
</html>
